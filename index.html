        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        var database = firebase.database();

        function writeNewVisit(latitude, longitude, siteName, datetime) {
            // A post entry.
            var visitData = {
                latitude: latitude,
                longitude: longitude,
                siteName: siteName,
                datetime: datetime
            };

            // Get a key for a new Post.
            var newVisitKey = firebase.database().ref().child('visits').push().key;

            // Write the new post's data simultaneously in the posts list and the user's post list.
            var updates = {};
            updates['/visits/' + newVisitKey] = visitData;

            return firebase.database().ref().update(updates);
        }

    </script>

    <p>Haga click en el bot√≥n para almacenar sus coordenadas.</p>

    <button onclick="getLocation()">Try It</button>

    <p id="demo"></p>

    <script>
        var x = document.getElementById("demo");

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
                navigator.geolocation.getCurrentPosition(writeInDatabase);
            } else { 
                x.innerHTML = "Geolocation is not supported by this browser.";
            }
        }

        function showPosition(position) {
            x.innerHTML = "Latitude: " + position.coords.latitude + 
            "<br>Longitude: " + position.coords.longitude;
        }

        function writeInDatabase(position) {
            var d = new Date();
            writeNewVisit(
                position.coords.latitude,
                position.coords.longitude,
                "SITE B",
                d
            );
        }

    </script>
